  <div id="menuContainer" style="overflow-y:auto;">
	<script type="text/template" id="menuTmpl">
        
	<%_.each(parentFeatures, function(item, index){ %>

             <table class="menuTable" id="menuTable" style="width:100%; overflow-y:auto;">
				<tr class="menuTr" id="menuTr" title="<%= item.feature_description %>">
 					<td class="menuTd" id="menuTd" width="10%" onclick="linkPage('<%= item.feature_url %>')"><i class="material-icons"><%= item.icon %></i></td>
                    <td class="menuTd" id="menuTd" width="90%" onclick="linkPage('<%= item.feature_url %>')"><div class="tooltip-wrapper"><%= (item.feature_name) %><div class="tooltip-text"><%= (item.feature_description) %></div></div></td>
				<% if(item.childFeatures != null && item.childFeatures != undefined && item.childFeatures != ""){%>
					<td class="menuTd" id="menuTd" width="1%" onclick="linkPage('<%= item.feature_url %>')"><i class="material-icons">arrow_drop_down</i></td>
                <% }%>
				</tr>

				<% if(item.childFeatures != null && item.childFeatures != undefined && item.childFeatures != ""){%>
					<%_.each(item.childFeatures, function(oitem, index){ %>
					<tr class="menuTr" id="menuTr" title="<%= oitem.feature_description %>">
						<td class="submenuTd" id="submenuTd" width="10%" onclick="linkPage('<%= oitem.feature_url %>')"></td>
                    	<td class="submenuTd" id="submenuTd" width="90%" onclick="linkPage('<%= oitem.feature_url %>')"><div class="tooltip-wrapper"><%= oitem.feature_name %><div class="tooltip-text"><%= (oitem.feature_description) %></div></div></td>
						<td class="submenuTd" id="submenuTd" width="1%" onclick="linkPage('<%= oitem.feature_url %>')"></td>
					</tr>	       	
				      <% }); %>	
				<% }%>

			</table>
       
	<% }); %>
       
    </script>
</div>

  <form id="alertForm">
  <table width="100%">
    <tr>
      <td width="20%">
        <div class="form-group">
          User Name: 
          <input id="searchBox" type="text" placeholder="Search User" name="user_name">
          <input type="hidden" id="userId">
        </div>
      </td>
      <td width="5%"></td>
      <td width="20%">
        <div class="form-group">
          Alert Level:
          <select id="alert_level" name="alert_level">
            <option value="info">info</option>
            <option value="warning">warning</option>
            <option value="critical">critical</option>
          </select>
        </div>
      </td>
      <td width="5%"></td>
      <td width="50%" colspan="3" rowspan="3" style="vertical-align: top; height: 100%;">
         
        <div class="form-group">
          <label for="alert_message">Alert Message</label>
          <textarea id="alert_message" rows="10" name="alrtmsg" ></textarea>
        </div>
      </td>
    </tr>

    <tr>

      <td width="20%">
        <div class="form-group">
          Alert Type:
          <select id="alertType" name="userType">
            <script id="userTypeTmpl" type="text/template"> 
				<option value="">Select</option>
              <%_.each(userType.details, function(item){ %>
                <option value="<%= item.value1%>"><%= item.value1%></option>									
              <% }); %>
            </script> 
          </select>	 
        </div>
      </td>  
      <td width="5%"></td>
      <td width="20%">
        <div class="form-group">
          Alert Status:
          <select id="alertStatus" name="classSection">
            <script id="classSectionTmpl" type="text/template"> 
              <option value="">Select</option>
              <%_.each(section.details, function(item){ %>
                <option value="<%= item.value1%>"><%= item.value1%></option>									
              <% }); %>
            </script> 
          </select>	
        </div>
      </td>
    </tr>

    <tr>

      <td width="20%">
        <div class="form-group">
          Source <input id="source" name="source" type="text" />
        </div>
      </td> 
      <td width="5%"></td>
      <td width="20%">
        <div class="form-group">
          Expiry At <input type="text" name="ExpiryDt" id="ExpiryDt" readonly>
        </div>
      </td>
    </tr>
