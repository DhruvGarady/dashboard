  <div class="row" >
    
    <div class="col-sm-2 sideMenuDivCol ">
   
  <div id="menuContainer" style="overflow-y:auto;">
	<script type="text/template" id="menuTmpl">
        
	<%_.each(parentFeatures, function(item, index){ %>

             <table class="menuTable" id="menuTable" style="width:100%; overflow-y:auto;">
				<tr class="menuTr" id="menuTr">
 					<td class="menuTd" id="menuTd" width="10%" onclick="linkPage('<%= item.feature_url %>')"><i class="material-icons"><%= item.icon %></i></td>
                    <td class="menuTd" id="menuTd" width="90%" onclick="linkPage('<%= item.feature_url %>')"><%= (item.feature_name) %></td>
				<% if(item.childFeatures != null && item.childFeatures != undefined && item.childFeatures != ""){%>
					<td class="menuTd" id="menuTd" width="1%" onclick="linkPage('<%= item.feature_url %>')"><i class="material-icons">arrow_drop_down</i></td>
                <% }%>
				</tr>

				<% if(item.childFeatures != null && item.childFeatures != undefined && item.childFeatures != ""){%>
					<%_.each(item.childFeatures, function(oitem, index){ %>
					<tr class="menuTr" id="menuTr">
						<td class="submenuTd" id="submenuTd" width="10%" onclick="linkPage('<%= oitem.feature_url %>')"></td>
                    	<td class="submenuTd" id="submenuTd" width="90%" onclick="linkPage('<%= oitem.feature_url %>')"><%= oitem.feature_name %></td>
						<td class="submenuTd" id="submenuTd" width="1%" onclick="linkPage('<%= oitem.feature_url %>')"></td>
					</tr>	       	
				      <% }); %>	
				<% }%>

			</table>
       
	<% }); %>
       
    </script>
</div> 
    </div>
    
    
    <div class="col-sm-10 mainDiv">
    
    
 
 <div class="sectionDiv">   
 
 		<table width="98%">

			</tr>
		</table>

	<tr>

		</td>

			  <option value="TEACHER">TEACHER</option>
			  <option value="STAFF">STAFF</option>

		<br>
	

 <div class="sectionDiv" style="height:75%;">   	 
	  
	  
	  <div id="listContainer2" class="tempalte">
		<script type="text/template" id="listTmpl">

		<table style="width:100%;" class="dataTbl">
			  <tr>
				<th width="3%">Roll Number</th>
				<th width="5%">First Name</th>
				<th width="5%">Last Name</th>
				<th width="3%">Class Section</th>
				<th width="7%">Course</th>
				<th width="4%">Attendace %</th>
				<th width="4%">Tuition Status</th>
				<th width="2%">Edit</th>
				<th width="1%" style="text-align:center;">Del</th>
			  </tr>	
        
	<%
_.each(usrData, function(item){ %>
			<tr>
				<td><%= item.roll_num %></td>
				<td><%= item.first_name %></td>
				<td><%= item.last_name %></td>
				<td><%= item.class_section %></td>
				<td><%= item.course %></td>
				<td><%= item.attendance_percentage %></td>
				<td><%= item.tuition_status %></td>
				<td onclick="editUsr(<%= item.id %>)" ><i class="material-icons">edit</i></td>
				<td style="text-align:center;"><i class="material-icons"><input type="button" value="Del" onclick="deleteUsr(<%= item.id %>)" class="deleteBtn"></td>

	<% }); %>
	</table>
